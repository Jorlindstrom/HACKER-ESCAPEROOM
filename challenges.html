<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>challenges</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <header>
        <div class="header-content">
        <div class="logotype">
          <a href="#" role="link">
            
            <img
              class="logotype__image"
              src="images/logotype.png"
              alt="Escaperoom logotype"/>
          </a>
          <h1 class="logotype__title">Hacker Escape Rooms</h1>
        </div>
        <button class="btnOpen">
          <svg viewBox="0 0 100 100" width="40">
            <rect class="top" width="80" height="10" x="10" y="25" rx="5">
            </rect>
            <rect class="middle" width="80" height="10" x="10" y="45" rx="5">
            </rect>
            <rect class="bottom" width="80" height="10" x="10" y="65" rx="5">
            </rect>
          </svg>
        </button>
        
      </div>
      <nav role="menu" >
        <div class="main-nav__container">
          <ul role="presentation" class="main-nav">
            <button class="btnClose">
              <svg width="40" height="40" viewbox="0 0 40 40">
                <path d="M 10,10 L 30,30 M 30,10 L 10,30" stroke="white" stroke-width="4" />
              </svg>
            </button>
            <li class="main-nav__item">
              <a href="#" role="menuitem" class="main-nav__item-link"
                >Play on-site</a>
            </li>
            <li class="main-nav__item">
              <a href="#" role="menuitem" class="main-nav__item-link"
                >Play online</a>
            </li>
            <li class="main-nav__item">
              <a href="#" role="menuitem" class="main-nav__item-link"
                >The Story</a>
            </li>
            <li class="main-nav__item">
              <a href="#" role="menuitem" class="main-nav__item-link"
                >Contact Us</a>
            </li>
          </ul>
        </div>
      </nav>
    </header><!--End header-->

    <section class="challenges">
        <h2 class="challenges__title">Popular challenges right now</h2>
  
        <div class="card__container"></div><!--Ends card_container-->
  
        
  
        <div class="challenges__container">
          <a href="#" role="link" class="button red-button challenges__red-link"
            >Online challenges</a
          >
          <a href="#" role="link" class="button blue-button challenges__blue-link"
            >On-site challenges</a
          >
        </div>
        <div class="challenges__link-container">
          <a href="#" role="link" class="challenges__small-link"
            >Online challenges</a
          >
        </div>
      </section>
      <!--Ends challenges-->
      <script type="module" src="./main.js"></script>
</body>
</html>
